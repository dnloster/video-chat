<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Call</title>
        <link rel="stylesheet" href="tabler-icons.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="room-selection-container" class="centered">
            <h1 style="text-align: center; text-transform: uppercase">
                Video chat
            </h1>
            <br />
            <input type="text" id="userName" placeholder="Enter your name" />
            <br />
            <br />
            <input
                id="room-input"
                type="number"
                placeholder="Enter room number"
            />
            <div>
                <button id="connect-button" style="text-align: center">
                    CONNECT
                </button>
            </div>
        </div>

        <div id="video-chat-container" class="video-position">
            <div id="local">
                <video id="local-video" autoplay muted></video>
                <div id="controls-container">
                    <button id="toggle-video-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-video"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                            ></path>
                            <path
                                d="M15 10l4.553 -2.276a1 1 0 0 1 1.447 .894v6.764a1 1 0 0 1 -1.447 .894l-4.553 -2.276v-4z"
                            ></path>
                            <path
                                d="M3 6m0 2a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8a2 2 0 0 1 -2 2h-8a2 2 0 0 1 -2 -2z"
                            ></path>
                        </svg>
                    </button>
                    <button id="toggle-audio-button">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-microphone"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                            ></path>
                            <path
                                d="M9 2m0 3a3 3 0 0 1 3 -3h0a3 3 0 0 1 3 3v5a3 3 0 0 1 -3 3h0a3 3 0 0 1 -3 -3z"
                            ></path>
                            <path d="M5 10a7 7 0 0 0 14 0"></path>
                            <path d="M8 21l8 0"></path>
                            <path d="M12 17l0 4"></path>
                        </svg>
                    </button>
                    <button id="disconnect-button" style="display: none">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-phone"
                            width="24"
                            height="24"
                            viewBox="0 0 24 24"
                            stroke-width="2"
                            stroke="currentColor"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path
                                stroke="none"
                                d="M0 0h24v24H0z"
                                fill="none"
                            ></path>
                            <path
                                d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2"
                            ></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="guest"></div>
        </div>

        <div id="toast"></div>

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
